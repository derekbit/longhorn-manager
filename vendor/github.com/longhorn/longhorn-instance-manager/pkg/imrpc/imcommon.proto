syntax="proto3";

package imrpc;

message VersionResponse {
    string version = 1;
    string gitCommit = 2;
    string buildDate = 3;

    int64 instanceManagerAPIVersion = 4;
    int64 instanceManagerAPIMinVersion = 5;

    int64 instanceManagerProxyAPIVersion = 6;
    int64 instanceManagerProxyAPIMinVersion = 7;
}

message LogResponse {
	string line = 2;
}

enum BackendStoreDriver {
    longhorn = 0;
    spdk = 1;
}
